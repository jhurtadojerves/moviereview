{% extends 'base.html' %}

{% block title %}
    Movies Reviews
{% endblock %}


{% block jumbotron %}
    <div class="jumbotron">
        <div class="container">
            <h1>{{ movie.title }}</h1>
            <p style="text-align: justify;">{{ movie.review|linebreaksbr }}</p>
            <p><b>Director: </b>{{ movie.director }}</p>
            <p><b>Created Date: </b>{{ movie.created_date }}</p>
            <p><a class="btn btn-primary btn-lg" href="{% url 'Movie:update' movie.slug %}" role="button">Edit</a></p>
        </div>
    </div>
{% endblock %}
